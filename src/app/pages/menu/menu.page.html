<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content id="ion-padding">Bienvenido Hijo del ...
         <ion-item routerLink="/login"  >
          <ion-icon name="person" class="hamburguesa"></ion-icon>
          <ion-button fill="clear" class="logout" color="medium">Cerrar sesion</ion-button>
        
         </ion-item>


        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
  
            <ion-buttons slot="start">
              <ion-menu-button> <ion-icon name="person" color="light"></ion-icon></ion-menu-button>
            </ion-buttons>
          
      </div>

        <ion-icon name="person"></ion-icon>

              <ion-card-content>
                <h2>Menú 1</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>

            <ion-card (click)="menuDos()" class="menu-card">
              <ion-card-content>
                <h2>Menú 2</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">

              <ion-card-content>
                <h2>Menú 3</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card (click)="menuCuatro()" class="menu-card">
              <ion-card-content>
                <h2>Menú 4</h2>
              </ion-card-content>

        </ion-row>
      </ion-grid>

    </ion-card>
    <div class="footer">
      <p>Creado por Mariano Leal - Steffi Ryser</p>
    </div>

  </div>



</ion-content>
