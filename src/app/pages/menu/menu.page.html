<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-button routerLink="/login" slot="end" size="small">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <h1>Menú</h1>
    </div>
  </div>

  <div class="card">
    <ion-card class="content-card">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card (click)="menuUno()" class="menu-card">
              <ion-card-content>
                <h2>Menú 1</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card (click)="menuDos()" class="menu-card">
              <ion-card-content>
                <h2>Menú 2</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-card (click)="menuTres()" class="menu-card">
              <ion-card-content>
                <h2>Menú 3</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card (click)="menuCuatro()" class="menu-card">
              <ion-card-content>
                <h2>Menú 4</h2>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
    <div class="footer">
      <p>Creado por Mariano Leal - Steffi Ryser</p>
    </div>

  </div>



</ion-content>
